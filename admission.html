<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
    <style>
        body {
    font-family: Arial, sans-serif;
    background-image: linear-gradient(to top, #6a85b6 0%, #bac8e0 100%);    justify-content: center;
    align-items: center;
    height: 100vh;
    margin:50px;
    margin-left:600px;
}

.form-container {
    background: white;
    padding: 20px;
    border-radius: 10px;
    width: 400px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
}

form label {
    display: block;
    margin-bottom: 5px;
    font-weight: bold;
}

form input, form select, form button {
    width: 100%;
    margin-bottom: 15px;
    padding: 10px;
    border: 1px solid #ccc;
    border-radius: 5px;
}

form button {
    background-color: #2c3e50;
    color: white;
    font-weight: bold;
    cursor: pointer;
}

    </style>
</head>
<body>
    <div class="form-container">
        <h1>Admission Form</h1>
        <form id="admissionForm">
            <label for="name">Full Name:</label>
            <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            
            <label for="age">Age:</label>
            <input type="number" id="age" name="age" placeholder="Enter your age" required>
            
            <label for="gender">Gender:</label>
            <select id="gender" name="gender" required>
                <option value="">Select</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
                <option value="other">Other</option>
            </select>
            
            <label for="contact">Contact Number:</label>
            <input type="tel" id="contact" name="contact" placeholder="Enter your contact number" required>
            
            <label for="course">Course:</label>
            <input type="text" id="course" name="course" placeholder="Enter your course name" required>
            
            <label for="parent">Parent/Guardian Name:</label>
            <input type="text" id="parent" name="parent" placeholder="Enter parent/guardian name" required>
            
            <label for="hostelPreference">Hostel Preference:</label>
            <select id="hostelPreference" name="hostelPreference" required>
                <option value="">Select</option>
                <option value="blockA">Block A</option>
                <option value="blockB">Block B</option>
            </select>
            
            <button type="submit">Submit Application</button>
        </form>
    </div>
    <script src="admission.js"></script>
</body>
</html>
